>

    <img
      src="{{ videoThumbnail }}"
      class="group-hover:scale-110 h-full w-full object-cover duration-200"
    />
  </div>
  <div class="flex-1 overflow-hidden bg-white px-6 py-4">
    <div class="h-28 overflow-hidden">
      <h5 class="group-hover:text-indigo-600 text-xl font-bold">
        {{ videoName }}
      </h5>
    </div>
    <div class="flex justify-end">
      <a
        href="#"
        class="group text-lg font-bold focus:text-indigo-600 hover:text-indigo-600"

        <span>Watch Now</span>
      </a>
    </div>
